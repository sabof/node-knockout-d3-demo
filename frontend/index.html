<!DOCTYPE html>
<html lang="en-gb" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="http://yui.yahooapis.com/3.10.1/build/cssreset/cssreset-min.css"
          rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="d3-box"></div>
    <div id="controls">
      <span id="animation-toggle"
            data-bind="click: animationToggleOnClick,
                       css: {isPause: animationInProgress}">
      </span>
      <input type="range" id="date-range" name="date-range" value=""
             data-bind="value: sliderValue,
                        attr: {min: sliderMin, max: sliderMax},
                        disable: sliderDisabled" />
      <span data-bind="text: dateLabel"></span>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
    <script src="libs/d3.js"></script>
    <script src="main.js"></script>
  </body>
</html>
